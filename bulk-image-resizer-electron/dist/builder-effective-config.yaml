directories:
  output: dist
  buildResources: build
appId: com.example.bulk-image-resizer
productName: Bulk Image Resizer
files:
  - filter:
      - main.js
      - preload.js
      - package.json
      - public/**/*
      - uploads/
win:
  target: nsis
  icon: build/icon.ico
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
electronVersion: 13.6.9
